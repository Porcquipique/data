<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/global.css">
    <script type="text/javascript" src="../script/quiz.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <form action="#" method="post"></form>
        <article>
            <h3>Qu'est-ce que la data science ?</h3>
            <p>
                <input type="radio" name="Q1" value="1" id="Q1A">
                <label for="A">Ensemble structuré et organisé permettant le stockage de grandes quantités d’informations afin d’en faciliter l’exploitation</label>
            </p>
            <p>
                <input type="radio" name="Q1" value="2" id="Q1B">
                <label for="B">Ensemble d’informations contenu dans une base de données</label>
            </p>
            <p>
                <input type="radio" name="Q1" value="3" id="Q1C">
                <label for="C">L’extraction de connaissance d’ensembles de données</label>
            </p>
        </article>
        <article>
            <h3>Quel est le domaine qui n'intervient pas dans les datas sciences</h3>
            <p>
                <input type="radio" name="Q2" value="1" id="Q2A">
                <label for="A">Le domaine d'application</label>
            </p>
            <p>
                <input type="radio" name="Q2" value="2" id="Q2B">
                <label for="B">La télécommunication</label>
            </p>
            <p>
                <input type="radio" name="Q2" value="3" id="Q2C">
                <label for="C">Les mathématiques</label>
            </p>
            <p>
                <input type="radio" name="Q2" value="4" id="Q2D">
                <label for="D">L'algorithme</label>
            </p>
            <p>
                <input type="radio" name="Q2" value="5" id="Q2E">
                <label for="E">L'informatique</label>
            </p>
        </article>  
        <input type="submit" value="Envoyer" id="button" onClick = "check()">
        <!-- Résultat js -->
        <span></span>
    </form>
  </body>
</html>
